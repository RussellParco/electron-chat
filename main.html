<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ElectroChat</title>
    <script src="login.js"></script>
    <script src="messager.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script>window.$ = window.jQuery = require('./jquery-3.2.1.min.js');</script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>ElectroChat</h1>
    </div>
    <div class="container">
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <h3>Login Token:</h3>
      <p id="Tokenhere">Login token here</p>
      <h3>User ID:</h3>
      <p id="IDhere">User ID here</p>

    <form>
        <input type="button" class="btn" value="Logout" onclick="logout()">
    </form>
    </div>
    <br>
    <div class="container">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addChat">Create Chat</button>
      <!-- Modal -->
      <div class="modal fade" id="addChat" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Chat</h4>
            </div>
            <div class="modal-body">
              <form id="createchatform">
                Chat Name
                <br>
                <input type="text" id="createchatname">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" onclick="createChat()" data-dismiss="modal">Create</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <form>
        <select id="chatselect" onchange="changeChats(this.value)">
          <option value="">Select a chat:</option>
        </select>
      </form>

      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addMember">Add Member</button>
        <!-- Modal -->
        <div class="modal fade" id="addMember" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a user to this chat</h4>
              </div>
              <div class="modal-body">
                <form id="createchatform">
                  Username
                  <br>
                  <input type="text" id="addmemberusername">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="addMember()" data-dismiss="modal">Add User</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </div>


    <br>

    <div>
      <div id="chatmainblock"></div>
      <div>
        <input type="text" id="chatinput" onkeypress="sendMessage(event)">
      </div>
    </div>


    <br>



    <!--<p id="test">Select a chat to begin</p>-->

    <script>
      getToken();
      updateSelecton();
      receiveMessage();
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
